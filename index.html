<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon.png" />

    <title>Fight Dojo</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <h1 class="title">Fight Dojo</h1>

    <section class="slideshow">
      <img src="./images/mk11.jpg" alt="mortal kombat image" id="mk" />
      <img src="./images/sf6.jpg" alt="street fighter 6 image" id="sf" />
      <img src="./images/dbz.jpg" alt="dragon ball z image" id="dbz" />
    </section>

    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/track/1r9xUipOqoNwggBpENDsvJ?utm_source=generator&theme=0"
      width="50%"
      height="92"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
      class="song"
    ></iframe>

    <div class="aboutUs">
      We are <em>FIGHT DOJO</em> a web designed to those who want to be good at
      fighting games and want to know the basics and advanced techniques, if you
      want to improve your own skills this is the right place.
    </div>

    <audio controls>
      <source src="./audio/Friends.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button id="play-button">Play Audio</button>
    <audio id="my-audio">
      <source src="./audio/test.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <iframe
      src="https://www.retrogames.cc/embed/9123-marvel-vs-capcom-clash-of-super-heroes-980123-usa.html"
      width="600"
      height="450"
      frameborder="no"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      scrolling="no"
      class="mvcgame"
    ></iframe>

    <script src="/script.js"></script>
  </body>
</html>
