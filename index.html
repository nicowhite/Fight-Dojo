<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="icon" href="./images/favicon.png" />

  <title>Fight Dojo</title>

<body>

  <h1 class="title">Fight Dojo</h1>

  <div class="slideshow">
    <div class="slideshow">
      <img src="./images/mk11.jpg" alt="mortal kombat image" id="mk" />
    </div>
    <div class="slideshow">
      <img src="./images/sf6.jpg" alt="street fighter 6 image" id="sf" />
    </div>
    <div class="slideshow">
      <img src="./images/dbz.jpg" alt="dragon ball z image" id="dbz" />
    </div>
    <div class="slideshow">
      <img src="./images/DNF-Duel1.jpg" alt="dnf duel" id="dnf duel">
    </div>
  </div>


  <div class="aboutUs">
    We are <em>FIGHT DOJO</em> a web designed to those who want to be good at
    fighting games and want to know the basics and advanced techniques, if you
    want to improve your own skills this is the right place.
  </div>

  <audio controls>
    <source src="./audio/Friends.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="play-button">Play Audio</button>
  <audio id="my-audio">
    <source src="./audio/test.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div>
    <h1 class="mvc-title" style="color: red;"><em> marvel vs capcom </em></h1>
    <iframe src="https://www.retrogames.cc/embed/9123-marvel-vs-capcom-clash-of-super-heroes-980123-usa.html"
      width="600" height="450" frameborder="no" allowfullscreen="true" webkitallowfullscreen="true"
      mozallowfullscreen="true" scrolling="no" class="mvcgame"></iframe>
  </div>



  <script src="./script.js"></script>
